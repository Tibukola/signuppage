<!DOCTYPE html>
<html>
  <head>
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="signuppage.css">

  </head>
  <body>
    <h2>Sign up page</h2>
    <form>
      <label class="words" for="name">Name:</label>
      <input type="text" id="name" required><br><br>

      <label  class="words"for="age">Age:</label>
      <input type="number" id="age" required><br><br>

      <label class="words" for="gender">Gender:</label>
      <select id="gender" required>
        <option value="">Select</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select><br><br>

      <label class="words" for="phone">Phone:</label>
      <input type="tel" id="phone" pattern="[0-9]{10}" required><br><br>

      <label class="words" for="address">Address:</label>
      <textarea id="address" required></textarea><br><br>

      <label class="words" for="email">Email:</label>
      <input type="email" id="email" required><br><br>

      <label class="words" for="password">Password:</label>
      <input type="password" id="password" minlength="6" required><br><br>

      <button class="words" id="submit-btn" type="submit" onclick="signup()">Sign Up</button>

      <a href="http://127.0.0.1:5500/login.html"><b>log in</b></a>
    </form>
    <script src="sscript.js"></script>
  </body>
</html>
